<link rel="stylesheet" type="text/css" href="pages/css/shared/default.css" />
<link rel="stylesheet" type="text/css" href="pages/css/pages/project.css" />
<link rel="stylesheet" type="text/css" href="pages/css/shared/fonts.css">

<div class="container">


	<div id="menu-left-tabs" class="menu-left-tabs rotate">
		<div class="menu-left-tab" ng-click="showDocuments = !showDocuments; showTypo = false; showInsert = false;">
			<p ng-bind-html="project.name || 'Documents'">Documents</p>
		</div>
		<div class="menu-left-tab" ng-click="showTypo = !showTypo; showDocuments = false; showInsert = false;">
			<p>Typography</p>
		</div>
		<div class="menu-left-tab" ng-click="showInsert = !showInsert; showDocuments = false; showTypo = false;">
			<p>Insert</p>
		</div>
	</div>
	<div id="menu-left" class="menu-left" ng-class="{ 'open' : showDocuments || showTypo || showInsert }">
		<div id="menu-left-content" class="content">
			<div class="menu-item-left" ng-show="showDocuments">
				<div  class="menu-content">
					<div class="document new" ng-click="addDocument()">
						<p>+</p>
					</div>
					<div class="document" ng-repeat="chapter in chapters" ng-click="chapterChoosen(chapter)">
						<p>{{chapter.name}}</p>
					</div>
				</div>
			</div>
			<div class="menu-item-left" ng-show="showTypo">
				<div class="menu-content">
					Typography<br><br>
					<a ng-click="changeStyle('bookbw')">bookbw</a><br>
					<a ng-click="changeStyle('futurebw')">futurebw</a><br>
					<a ng-click="changeStyle('pleasantbw')">pleasantbw</a>
				</div>
			</div>
			<div class="menu-item-left" ng-show="showInsert">
				<div class="menu-content">
					Insert
				</div>
			</div>
		</div>
	</div>

	<div class="editor">
	<!--    <textarea data-ng-model="ckContent" data-ck-editor></textarea>-->
		<textarea ck-editor="" ng-model="entrybody" class="form-control" id="bodyeditor" value="{{entrybody}}">
			{{entrybody}}
		</textarea>
	</div>

	<div id="menu-right" class="menu-right">
		<div id="menu-right-showshow" class="content-icon">
			<span class="icon icon-reorder"></span>
		</div>
		<div class="content">
			<ul>
				<li class="menu-item open">
					<div class="menu-text"><span class="icon icon-signout"></span>Output</div>
					<div class="menu-content">
					Content
					</div>
				</li>
			</ul>
		</div>
	</div>

</div>
